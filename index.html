<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Header Design</title>
  </head>
  <body>
    <header class="header container">
      <a href="#">
        <img src="./img/Logo.svg" alt="logo" class="logo" />
      </a>
      <nav class="main-nav">
        <ul class="main-nav-list">
          <li><a href="#" class="main-nav-link">About Us</a></li>
          <li><a href="#" class="main-nav-link">Careers</a></li>
          <li><a href="#" class="main-nav-link">Services</a></li>
          <li><a href="#" class="main-nav-link">Blog</a></li>
          <li><a href="#" class="main-nav-link">Contact us</a></li>
          <li><a href="#" class="main-nav-link nav-cta">Clone project</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="hero-section">
        <div class="container grid-2--cols">
          <div class="hero-text-box">
            <h1 class="heading-primary">Prosper with our bespoke solutions</h1>
            <p class="hero-text">
              Lorem ipsum dolor sit amet, consectetur adipiscing elit.
              Suspendisse varius enim in eros elementum tristique
            </p>
            <a href="#" class="btn btn--full">See our services</a>
            <a href="#" class="hero-link">See all services</a>
            <div class="hero-compagny-box">
              <p class="hero-compagny-title">Worked with 100+ Companies</p>
              <div class="compagny-logos-box">
                <img
                  class="compagny-logo"
                  src="./img/hero-logo-1.svg"
                  alt="logo compagny"
                />
                <img
                  class="compagny-logo"
                  src="./img/hero-logo-2.svg"
                  alt="logo compagny"
                />
                <img
                  class="compagny-logo"
                  src="./img/hero-logo-3.svg"
                  alt="logo compagny"
                />
              </div>
            </div>
          </div>
          <div class="hero-img-box">
            <img
              class="hero-img"
              src="./img/hero-img.png"
              alt="a smiling man in a suit"
            />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
